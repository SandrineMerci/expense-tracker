<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Expense Tracker</h1>
  </header>

  <main>
    <!-- Form Section -->
    <section class="form-section">
      <h2>Add New Transaction</h2>
      <form id="expense-form">
        <fieldset>
          <legend>Transaction Details</legend>

          <label for="description">Description</label>
          <input type="text" id="description" name="description" placeholder="e.g., Salary, Groceries" required />

          <div class="type-toggle">
            <label><input type="radio" name="type" value="income" checked /> Income</label>
            <label><input type="radio" name="type" value="expense" /> Expense</label>
          </div>

          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="e.g., 5000" required />

          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />

          <button type="submit">Add</button>
        </fieldset>
      </form>
    </section>

    <!-- Balance Section -->
    <section class="balance-section">
      <h2>Total Balance</h2>
      <p><strong><span id="balance">0</span> RWF</strong></p>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
      <h2>Filter by Transaction Date</h2>
      <div class="filter-controls">
        <label for="date-dropdown">Select Date:</label>
        <select id="date-dropdown" name="date-dropdown">
          <option value="">-- Show All --</option>
        </select>

        <div class="filter-buttons">
          <button id="filter-by-date" type="button">Apply Filter</button>
          <button id="reset-filter" type="button">Reset</button>
        </div>
      </div>
    </section>

    <!-- Transaction List -->
    <section class="list-section">
      <h2>Transaction History</h2>
      <ul id="expense-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expense Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
